<!DOCTYPE html><html lang="th"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>💖 ระบบขออนุญาตพ่อแม่สุดคิ้วท์ 💖</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;800;900&display=swap" rel="stylesheet"><script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><link rel="stylesheet" href="style.css"></head><body><div class="container"><div id="loginPage" class="flex flex-col items-center justify-center p-8"><h1 class="text-6xl font-extrabold text-center text-dark-purple-text mb-6">💖 ระบบขออนุญาตพ่อแม่สุดคิ้วท์ 💖</h1><p class="text-2xl text-center text-pastel-pink mb-10 font-bold">✨ ระบบที่จะทำให้ลูกๆ ขออนุญาตพ่อแม่ได้แบบน่ารักๆ และพ่อแม่ก็อนุมัติง่ายขึ้น! ✨</p><div class="flex space-x-6"><button id="loginKidBtn" class="cute-btn cute-btn-primary"><i class="fas fa-child mr-3"></i> เข้าสู่ระบบ (ลูก)</button><button id="loginParentBtn" class="cute-btn cute-btn-secondary"><i class="fas fa-user-tie mr-3"></i> เข้าสู่ระบบ (พ่อแม่)</button></div></div><div id="dashboard" class="hidden flex-col items-center justify-center p-8"><h1 id="dashboardTitle" class="text-6xl font-extrabold text-center text-dark-purple-text mb-6"></h1><p id="dashboardSubtitle" class="text-2xl text-center text-pastel-pink mb-10 font-bold"></p><div id="dashboardContent" class="w-full"></div><div id="kidDashboardActions" class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-8 hidden"><button id="newRequestBtn" class="cute-btn cute-btn-primary"><i class="fas fa-plus-circle mr-3"></i> สร้างคำขอใหม่</button><button id="logoutKidBtn" class="cute-btn cute-btn-secondary"><i class="fas fa-sign-out-alt mr-3"></i> ออกจากระบบ</button></div><div id="parentDashboardActions" class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-8 hidden"><button id="logoutParentBtn" class="cute-btn cute-btn-secondary"><i class="fas fa-sign-out-alt mr-3"></i> ออกจากระบบ</button></div></div><div id="newRequestFormPage" class="hidden flex-col items-center justify-center p-8"><h2 class="text-5xl font-extrabold text-center text-dark-purple-text mb-6">📝 สร้างคำขอใหม่</h2><p class="text-xl text-center text-pastel-pink mb-8 font-bold">กรอกรายละเอียดคำขอของคุณได้เลย!</p><form id="permissionForm" class="cute-form w-full max-w-2xl mx-auto"><div class="form-group"><label for="kidName" class="form-label">ชื่อของหนู 💖</label><input type="text" id="kidName" placeholder="เช่น น้องขนมปัง" required class="form-input"></div><div class="form-group"><label for="requestDate" class="form-label">วันที่ที่อยากไป 📅</label><input type="date" id="requestDate" required class="form-input"></div><div class="form-group"><label for="requestTime" class="form-label">เวลาที่อยากไป ⏰</label><input type="time" id="requestTime" required class="form-input"></div><div class="form-group"><label for="returnTime" class="form-label">เวลากลับ 🏡</label><input type="time" id="returnTime" required class="form-input"></div><div class="form-group"><label for="destination" class="form-label">ที่ที่อยากไป 📍</label><input type="text" id="destination" placeholder="เช่น บ้านเพื่อน, ห้างสรรพสินค้า" required class="form-input"></div><div class="form-group"><label for="reason" class="form-label">เหตุผลสุดคิ้วท์ 🥺</label><textarea id="reason" rows="4" placeholder="บอกเหตุผลดีๆ ที่พ่อแม่จะปฏิเสธไม่ลง 😉" required class="form-input"></textarea></div><button type="submit" id="submitRequestBtn" class="cute-btn cute-btn-primary mx-auto"><i class="fas fa-paper-plane mr-3"></i> ส่งคำขอ</button></form><p class="text-dark-purple-text text-lg mt-8 p-6 bg-yellow-50 border-l-4 border-accent-yellow rounded-xl text-left font-medium"><i class="fas fa-exclamation-triangle text-accent-yellow mr-3 text-2xl align-middle"></i><span class="font-bold text-yellow-800"> เมื่ออนุมัติ</span> ลูกๆ จะได้สิทธิ์ออกจากบ้านแบบมีเงื่อนไขเท่านั้นนะ ห้ามดือ! (เด็ดขาด!) 😉</p><button id="backToDashboardBtn" class="cute-btn cute-btn-secondary mt-5 mx-auto"><i class="fas fa-arrow-left mr-3"></i> กลับหน้าหลัก</button></div></div><div id="customModal" class="modal"><div class="modal-content"><h3 id="modalTitle" class="text-3xl font-bold mb-4"></h3><p id="modalMessage" class="text-xl mb-6"></p><div class="modal-buttons"><button id="modalConfirmBtn" class="cute-btn cute-btn-success text-lg px-8 py-3 rounded-full shadow-lg hover:shadow-xl transition duration-300">ตกลง</button><button id="modalCancelBtn" class="cute-btn cute-btn-danger text-lg px-8 py-3 rounded-full shadow-lg hover:shadow-xl transition duration-300 ml-4 hidden">ยกเลิก</button></div></div></div><script src="script.js"></script></body></html>
